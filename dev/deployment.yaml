apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-two
spec:
  selector:
    matchLabels:
      app: myapp-two
  replicas: 2
  template:
    metadata:
      labels:
        app: myapp-two
    spec:
      containers:
      - name: myapp-two
        image: nanajanashia/argocd-app:1.0
        ports:
        - containerPort: 8080
